<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Log In</h1>

    <!--action- wher the form send data to-->
    <!--method- what HTTP method (get/post)-->

    <form action="http://www.wikipedia.org">

      <label for="username">
        Email:
        <input id="username"type="email" placeholder=
        "email" required>
      </label>
      <label for="password">
        password:
          <input id="password" type="password"placeholder=
          "password" required>
      </label>
      <input type="submit">
    </form>

  </body>
</html>
